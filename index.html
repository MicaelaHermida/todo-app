<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">-->
</head>
<body>
    <!--NAVIGATION
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">To-do List</a>
        </div>
    </nav>
    -->
    <div class="container-fluid">
        <div class="row my-5 py-5">
            <div class="col-12 d-flex justify-content-center">
                <h1 class="title-text" style="color: rgba(242, 226, 255, 0.51); text-shadow: 2px 2px rgba(0, 0, 0, 0.436)">YOUR TO-DO LIST:</h1>
            </div>
        </div>
    </div>

    <!--MAIN CONTENT-->
    <section class="container-fluid">
        <div class="row pt-5 mx-3"> <!--padding top-->
            <div class="col-md-3">
                <div class="card bg-dark opacity-75 shadow-lg">
                    <div class="card-body bg-dark opacity-50">
                        <form id="formTask" class="background">
                            <div class="form-group text-light border border-info rounded">
                                <input type="text" id="title" class="form-control text-light opacity-75" style="background-color: black;" placeholder="Add Task" >
                            </div>
                            <div class="form-group text-light border border-info rounded">
                                <textarea id="description" rows="8" cols="80" class="form-control text-light opacity-75" style="background-color: black;" placeholder="Add description"></textarea>
                            </div>
                            <div class="d-grid gap-2 bg-black">
                                <button type="submit" class="btn btn-outline-info btn-block">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-5 px-5">
                <div id="tasks"></div>
            </div>
            <div class="col-md-4 px-5">
                <div id="doneTasks"></div>
            </div>
        </div>
    </section>

    <!--SCRIPTS-->
    <script src="./js/task-list.js"></script>
</body>
</html>
