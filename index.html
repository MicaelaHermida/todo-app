<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
    <!--NAVIGATION
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">To-do List</a>
        </div>
    </nav>
    -->

    <!--MAIN CONTENT-->
    <div class="container">
        <div class="row pt-5"> <!--padding top-->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add Task" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Add description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-info btn-block rounded-button"> Save </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="tasks"></div>
            </div>
            <div class="col-md-3">
                <div id="doneTasks"></div>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->
    <script src="./js/task-list.js"></script>
</body>
</html>
