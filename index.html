<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">-->
</head>
<body>
    <!--NAVIGATION
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">To-do List</a>
        </div>
    </nav>
    -->
    <div class="container-fluid">
        <div class="lightModeContainer my-3 py-3 px-5 d-flex flex-row-reverse">
            <div id="lightModeButton" class="light-mode-button">
                <div class="slider transition" id="button"></div>
            </div>
        </div>
        <div class="row my-5 py-5 px-5">
            <div class="col-md-3 py-5">
                <div class="card bg-dark opacity-75 shadow-lg" >
                    <div class="card-body bg-dark opacity-50">
                        <form id="formTask" class="background h-100 d-inline-block">
                            <div class="form-group text-light border border-info rounded ">
                                <input type="text" id="title" class="form-control text-light opacity-75" style="background-color: black;" placeholder="Add Task" >
                            </div>
                            <div class="form-group text-light border border-info rounded">
                                <textarea id="description" rows="14" cols="80" class="form-control text-light opacity-75" style="background-color: black;" placeholder="Add description"></textarea>
                            </div>
                            <div class="d-grid gap-2 bg-black">
                                <button type="submit" class="btn btn-info btn-block">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-9 my-5">
                <div class="d-flex justify-content-center">
                    <h1 class="title-text">YOUR TO-DO LIST:</h1>
                </div>
                <div class="row mt-5">
                    <div class="col-md-6 d-flex justify-content-center text mobile-taskList">
                        <h4 class="mobile-invicible">PENDING</h4>
                    </div>
                    <div class="col-md-6 d-flex justify-content-center text mobile-taskList">
                        <h4 class="mobile-invicible">DONE</h4>
                    </div>
                </div>
                <div class="container-fluid container-mobile">
                    <div class="row mx-3"> 
                        <div class="col-md-6 px-5">
                            <div id="tasks"></div>
                        </div>
                        <div class="col-md-6 px-5">
                            <div id="doneTasks"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!--SCRIPTS-->
    <script src="./js/task-list.js"></script>
</body>
</html>
